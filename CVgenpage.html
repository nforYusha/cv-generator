        <script>
            let a = prompt(" Enter your name");

            document.write("<h1>Objective: </h1>");

            document.write("<br>");
            document.write("<br>");

            let choice = prompt("1) python. 2) java. 3) python,java. 4) none \nEnter choice to select your skill: ");

            if (choice == 1) {
                document.write("<h1>As a computer science student, I developed a strong foundation in Python programming language. Throughout my university studies, I gained hands-on experience with Python's syntax, data structures, and object-oriented programming concepts. I applied Python skills to various projects, including data analysis, machine learning, and web development. Proficient in popular libraries like NumPy, pandas, and scikit-learn, I'm equipped to tackle real-world problems. With a solid grasp of Python, I'm confident in my ability to contribute to innovative projects and drive technological advancements.</h1>");
                document.write("<br>");
            }

            else if (choice == 2) {
                document.write("<h1>Throughout my university studies, I acquired a comprehensive understanding of Java programming language. I gained expertise in Java fundamentals, including syntax, data structures, and object-oriented programming concepts. I applied Java skills to various projects, such as Android app development, web development, and database management. Proficient in Java frameworks like Spring and Hibernate, I'm well-equipped to design, develop, and deploy robust, scalable applications. With a solid grasp of Java, I'm confident in my ability to tackle complex programming challenges and drive innovation.</h1>");
                document.write("<br>");
            }

            else if (choice == 3) {
                document.write("<h1>Throughout my university studies, I developed a strong foundation in programming languages, with a focus on Python and Java. I gained expertise in both languages, including syntax, data structures, and object-oriented programming concepts. I applied my skills to various projects, such as data analysis, machine learning, Android app development, and web development. Proficient in popular libraries and frameworks, I'm well-equipped to design, develop, and deploy robust, scalable applications. With a solid grasp of Python and Java, I'm confident in my ability to tackle complex programming challenges.</h1>");
                document.write("<br>");
            }

            else if (choice == 4) {
                document.write("<br>");
            }
            else {
                alert("choice Invalid!");
            }

            // C C++
            let choice2 = prompt("1) C. 2) C++. 3) C,C++. 4) none \nEnter choice to select your skill: ");

            if (choice2 == 1) {
                document.write("<h1>As a C Programming graduate, I developed a strong foundation in computer science fundamentals and programming principles. Throughout my studies, I gained expertise in C language syntax, data structures, algorithms, and software design patterns. I learned to write efficient, modular, and well-documented code, and applied my skills to various projects, including system programming, embedded systems, and networking. With a solid grasp of C programming, I am equipped to build robust, scalable, and reliable software solutions, and pursue a career in systems programming or software development.</h1>");
                document.write("<br>");
            }

            else if (choice2 == 2) {
                document.write("<h1>As a C++ graduate, I acquired in-depth knowledge of object-oriented programming, data structures, and algorithms. Throughout my studies, I developed expertise in C++ syntax, memory management, and software design patterns. I applied my skills to various projects, including system programming, game development, and high-performance computing. With a strong foundation in C++, I am equipped to design and implement efficient, scalable, and reliable software solutions, and pursue a career in systems programming, game development, or software engineering.</h1>");
                document.write("<br>");
            }

            else if (choice2 == 3) {
                document.write("<h1>As a graduate in C and C++ programming, I possess a strong foundation in computer science fundamentals and programming principles. I gained expertise in both languages, including syntax, data structures, algorithms, and software design patterns. I applied my skills to various projects, including system programming, embedded systems, and game development. With a solid grasp of C and C++, I am equipped to design and implement efficient, scalable, and reliable software solutions, and pursue a career in systems programming, software engineering, or game development.</h1>");
                document.write("<br>");
            }

            else if (choice2 == 4) {
                document.write("<br>");
            }
            else {
                alert("choice Invalid!");

            if (choice3 == 1) {
                document.write("<h1>As a Cyber Security graduate, I acquired comprehensive knowledge and skills to protect computer systems, networks, and sensitive information from cyber threats. Throughout my studies, I explored various aspects of cyber security, including threat analysis, penetration testing, incident response, and security governance. I gained hands-on experience with industry-standard tools and technologies, such as firewalls, intrusion detection systems, and encryption methods. With a strong foundation in cyber security principles and practices, I am equipped to design and implement robust security solutions.</h1>");
                document.write("<br>");
            }

            else if (choice3 == 2) {
                document.write("<h1>As a Data Science graduate, I developed a strong foundation in extracting insights from complex data sets. Throughout my studies, I acquired skills in programming languages such as Python, R, and SQL, as well as expertise in machine learning, data visualization, and statistical modeling. I gained hands-on experience working with various data tools and technologies, including pandas, NumPy, and Tableau. With a solid understanding of data science principles and practices, I am equipped to drive business growth and informed decision-making.</h1>");
                document.write("<br>");
            }

            else if (choice3 == 3) {
                document.write("<h1>As a graduate in Cybersecurity and Data Science, I possess a unique blend of skills, combining expertise in protecting sensitive data with the ability to extract valuable insights from it. My studies equipped me with knowledge in threat analysis, penetration testing, and security governance, as well as data analysis, machine learning, and visualization. I can design secure data systems, detect potential threats, and drive informed decision-making. This interdisciplinary background enables me to address complex challenges in data-driven cybersecurity.</h1>");

            document.write("<h1>Thank you for reviewing my CV. I am available upon request.</h1>");
            document.write("<br>");
